<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de RUC JP </title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #ticket { display: none; }
    </style>
</head>
<body>
    <h1>Validación de RUC</h1>
    <form id="rucForm">
        <label for="ruc">Ingrese su RUC:</label>
        <input type="text" id="ruc" name="ruc" required>
        <button type="submit">Validar</button>
    </form>
    
    <div id="ticket">
        <p id="ticketText"></p>
        <button onclick="window.print()">Imprimir Ticket</button>
    </div>

    <script>
        const validRUCs = ['12345678901', '98765432109']; // Ejemplo de lista de RUCs

        document.getElementById('rucForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const ruc = document.getElementById('ruc').value;
            const ticketText = document.getElementById('ticketText');
            const ticket = document.getElementById('ticket');
            const currentDate = new Date().toLocaleDateString();

            if (validRUCs.includes(ruc)) {
                ticketText.innerHTML = `Fecha: ${currentDate}<br>RUC: ${ruc}<br>Este usuario tiene permiso de makro apoyo`;
                ticket.style.display = 'block';
            } else {
                alert('RUC no válido');
            }
        });
    </script>
</body>
</html>
