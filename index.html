<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de RUC</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #ticket { display: none; }
    </style>
</head>
<body>
    <h1>Validación de RUC</h1>
    <form id="rucForm">
        <label for="ruc">Ingrese su RUC:</label>
        <input type="text" id="ruc" name="ruc" required>
        <button type="submit">Validar</button>
    </form>
    
    <div id="ticket">
        <p id="ticketText"></p>
        <button onclick="window.print()">Imprimir Ticket</button>
    </div>

<script>
    document.getElementById('rucForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const ruc = document.getElementById('ruc').value;
        const currentDate = new Date().toLocaleDateString();

        fetch('https://script.google.com/macros/s/AKfycbxV52AGiodyPHNNOzF6SD4lnmG4JnN7PywuN_52fRK65-8BdW3ZKQ4mMT09ColxhTuo/exec', {
            method: 'POST',
            body: JSON.stringify({ ruc: ruc }),
            headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
            if (data.valid) {
                document.getElementById('ticketText').innerHTML = `Fecha: ${currentDate}<br>RUC: ${ruc}<br>Este usuario tiene permiso de makro apoyo`;
                document.getElementById('ticket').style.display = 'block';
            } else {
                alert('RUC no válido');
            }
        })
        .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
